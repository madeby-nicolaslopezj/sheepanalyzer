<template name="clientsReportsShow">
  {{# with report }}
    {{# if hasPermission }}
    <p class="right">
      <i class="material-icons">lock</i>
    </p>
    {{/ if }}
    <p class="center">
      {{ createdAt }}
    </p>
    <p class="center">
      <a href="/report-download/{{ _id }}" target="_blank">Download All Data</a>
    </p>
    {{# each selectedReports }}
      <br>
      <div class="">
        <h5 class="report-title">{{ getTitle }}</h5>
        <br>
        <div class="row">
          <div class="col l8">
            {{# if getData }}
              {{> Template.dynamic template=getTemplate data=getData }}
            {{ else }}
              <br><br>
              {{> loading }}
            {{/ if }}
          </div>
          <div class="col l4">
            {{> clientsReportsShowComments report=report item=this }}
          </div>
        </div>
      </div>
      {{# if hasPermission }}
      <p>
        <a href="#" class="btn refresh-report-btn"><i class="material-icons">refresh</i></a>
        <a href="#" class="btn download-data-btn"><i class="material-icons">file_download</i></a>
      </p>
      {{/ if }}
      <div class="divider"></div>
      <br>
    {{/ each }}
  {{ else }}
    {{> loading }}
  {{/ with }}
</template>
